<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keto Donuts</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main-banner.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <div id="logo">
          <img src="../public/logo.svg" alt="Keto Donuts Logo" />
        </div>
        <div id="nav-menu-container">
          <ul id="nav-menu">
            <li><a href="#menu">Menu</a></li>
            <li><a href="#order">Order</a></li>
            <!-- Additional menu items here -->
          </ul>
        </div>
        <div class="nav-actions">
          <button id="nav-search" aria-label="Search">
            <img
              src="../public/search.svg"
              alt="Search"
              width="20"
              height="20"
            />
          </button>
          <div id="nav-cart"><a href="#cart">Cart</a></div>
        </div>
      </nav>
    </header>

    <!-- Main Banner -->
    <section id="main-banner">
          <img src="../public/images/hero-donut.png" alt="Overlay Image" id="overlay-img">

    </section>

    <!-- Bestsellers Section -->
    <section id="bestsellers">
      <h2>Meet Our Bestsellers</h2>
      <!-- Bestsellers list here -->
    </section>

    <!-- US vs THEM Comparison Section -->
    <section id="comparison">
      <h2>US vs THEM</h2>
      <!-- Comparison content here -->
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials">
      <h2>What Our Customers Say</h2>
      <!-- Testimonials content here -->
    </section>

    <!-- Call to action Section -->
    <section id="product-properties">
      <h2>Product Properties</h2>
    </section>

    <!-- Call to action Section -->
    <section id="call-to-action">
      <h2>Call to action</h2>
    </section>

    <!-- Footer Section -->
    <footer>
      <section id="more">
        <h3>More</h3>
        <!-- More information here -->
      </section>
      <section id="contact-info">
        <h3>Contact Us</h3>
        <!-- Contact information here -->
      </section>
      <section id="social-media">
        <h3>Follow Us</h3>
        <!-- Social media links here -->
      </section>
    </footer>
  </body>
</html>
